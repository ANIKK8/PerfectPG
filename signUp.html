<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="CSS/signUpStyle.css">
</head>
<body>
    <div class="title-div">
        <h1>PerfectPG</h1>
        <p>Find comfortable, verified PG accommodation in your new city with ease on PerfectPG.</p>
    </div>
    <form action="" class="signUp-form">
       <section>
            <h2>Create a new account</h2>
            <p>Quick and easy.</p>
       </section>
       <section> 
            <div>
                <input type="text" name="firstname" autocomplete="off" class="signUp-element" placeholder="Firstname" id="firstname" tabindex="0">
                <input type="text" name="lastname" autocomplete="off" class="signUp-element" placeholder="Lastname" id="lastname" tabindex="0">
            </div>
            <div>
                <input type="email" autocomplete="off" name="email" class="signUn-element" id="email" tabindex="0" placeholder="Email address">
                <input type="password" autocomplete="off" name="password" class="signUn-element" id="pass" tabindex="0" placeholder="Password">
            </div>
            <div>
                <input type="radio" autocomplete="off" name="male" class="signIn-element" id="male" tabindex="0" placeholder="Male">
                <input type="radio" autocomplete="off" name="password" class="signIn-element" id="pass" tabindex="0" placeholder="Password">
            </div>
       </section>
    </form>
</body>
</html>
