<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="CSS/signInStyle.css">
</head>
<body>
    <div class="title-div">
        <h1>PerfectPG</h1>
        <p>Find comfortable, verified PG accommodation in your new city with ease on PerfectPG.</p>
    </div>
        <form action="" class="signIn-form">
            <div class="signIn-div">
                <p class="signIn-element">Sign in to PerfectPG</p>
                <input type="email" autocomplete="off" name="email" class="signIn-element" id="email" tabindex="0" placeholder="Email address">
                <input type="password" autocomplete="off" name="password" class="signIn-element" id="pass" tabindex="0" placeholder="Password">
                <button type="submit" tabindex="0" class="signIn-element" id="signInbutton">Sign in</button>
                <a href="" class="signIn-element">Forgotten password?</a>
            </div>
        </form>
</body>
</html>
